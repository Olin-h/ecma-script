<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生成器函数实例2——模拟电商业务</title>
  </head>
  <body>
    <script>
      // 电商业务模拟获取  用户数据  订单数据  商品数据
      // ------------ 使用定时定时器同步写法 ------------
      function getInfo() {
        setTimeout(() => {
          console.log("用户数据");
          setTimeout(() => {
            console.log("订单数据");
            setTimeout(() => {
              console.log("商品数据");
            }, 1000);
          }, 1000);
        }, 1000);
      }
      getInfo();

      // ------------ 使用生成器进行异步写法 ------------
      function getUsers() {
        setTimeout(() => {
          let data = "用户数据";
          // 调用 next 方法, 并且将数据传入
          iterator.next(data);
        }, 1000);
      }
      function getOrders() {
        setTimeout(() => {
          let data = "订单数据";
          iterator.next(data);
        }, 1000);
      }
      function getGoods() {
        setTimeout(() => {
          let data = "商品数据";
          iterator.next(data);
        }, 1000);
      }
      function* gen() {
        let users = yield getUsers();
        // 控制台输出：1s之后输出 用户数据
        console.log(users);
        let orders = yield getOrders();
        // 控制台输出：在输出用户数据1s之后输出 订单数据
        console.log(orders);
        let goods = yield getGoods();
        // 控制台输出：在输出订单数据1s之后输出 商品数据
        console.log(goods);
      }
      //调用生成器函数
      let iterator = gen();
      iterator.next();
    </script>
  </body>
</html>
