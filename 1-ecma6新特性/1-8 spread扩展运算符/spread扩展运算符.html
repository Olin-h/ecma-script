<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扩展运算符</title>
  </head>
  <body>
    <script>
      // 『...』 扩展运算符能将『数组』转换为逗号分隔的『参数序列』，将这样的过程称为【解包】。
      //声明一个数组 ...
      const tfboys = ["易烊千玺", "王源", "王俊凯"];
      // 使用扩展运算符将上述 => '易烊千玺','王源','王俊凯'
      // 声明一个函数
      function chunwan() {
        console.log(arguments);
      }
      // 此时将整个数组作为一个参数进行输出
      chunwan(tfboys); // 输出：Argument(1)<br>0: (3) ["易烊千玺", "王源", "王俊凯"]
      // 此时将整个数组解包，作为三个参数进行输出
      chunwan(...tfboys); // 输出：Argument(3)<br>0: "易烊千玺"<br>1: "王源" <br>2: "王俊凯"

      // 【总结】注意spread和rest区别
      // rest：一般用于『形参』，而且参数位置必须是放在最后；
      // spread：一般用于『实参』，将要输出的数组进行解包。
    </script>
  </body>
</html>
