    <title>let关键字的学习</title>
  </head>

      // 声明变量

      let b, c, d;
      let e = 100;

      let f = 520,
        g = "iloveyou",
        h = [];

      // 1.变量不能重复声明（控制台会报错：Uncaught SyntaxError: Identifier 'star' has already been declared）
      // let star = '罗志祥';

      // 2.块儿级作用域 全局，函数，eval
      // if else while for 只在块级中有效
      // {
      //   let girl = '周扬青';
      // }
      // 在作用域外使用控制台会报错：Uncaught ReferenceError: girl is not defined at let.html:28
      // console.log(girl);

      // 3. 不存在变量提升（控制台会报错：Uncaught ReferenceError: Cannot access 'song' before initialization at let.html:31）
      // console.log(song);
      // let song = '恋爱达人';

      // 4.不影响作用域链

    </script>
